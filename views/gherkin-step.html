<div class="featurebook-step">
    <div class="featurebook-keyword">{{step.keyword}}</div>
    <div class="featurebook-step-name">
        <span ng-bind-html="step.text | highlightGherkinVariables"></span>

        <pre ng-if="hasDocString()" class="featurebook-doc-string">{{step.argument.content}}</pre>
        <gherkin-data-table ng-if="hasDataTable()" table-body="step.argument.rows"></gherkin-data-table>
    </div>
</div>
